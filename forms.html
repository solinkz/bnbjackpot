<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>forms</title>
</head>
<body>
    <section class="form">
        <form action="index.html" class="form__content">
            <div class="form__child">
                <label for="name">First name</label>
                <input type="text" id="name" class="form__control">
            </div>
            <div class="form__child">
                <label for="Last">Last name</label>
                <input type="text" id="Last" class="form__control">
            </div>
            <div class="form__child">
                <label for="middle">Middle name</label>
                <input type="text" id="middle" class="form__control">
            </div>
            <div class="form__child">
                <label for="email">Email address</label>
                <input type="email" id="email" class="form__control">
            </div>
            <div class="form__child">
                <label for="password">Password</label>
                <input type="password" id="password" class="form__control">
            </div>
            <div class="form__child">
                <label for="phone">Phone number</label>
                <input type="number" id="phone" class="form__control">
            </div>
            <div class="form__child">
                <label for="card">Credit card number</label>
                <input type="number" id="card" class="form__control">
            </div>
            <div class="form__child">
                <label for="date">Date</label>
                <input type="date" id="date" class="form__control">
            </div>
            <div class="form__child">
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" class="form__control"></textarea>
            </div>
        </form>
    </section>
</body>
</html>
