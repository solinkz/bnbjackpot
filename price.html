<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;300;400;600;700;900&family=Poppins:wght@100;200;300;400;700;900&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>BNBJACKPOT</title>
</head>
<body>
     <!-- HEADER SECTION -->
     <section class="header2">
          <div class="container">
               <header>
                    <nav>
                        <ul>
                            <li class="logo"><img src="img/Logo.png" alt="logo"></li>
                            <li><button class="btn__nav">Connect wallet</button></li>
                        </ul>
                    </nav>
                </header>
                <section class="briefing">
                    <div class="briefing__content">
                        <div class="briefing__text">
                            <p>The  BNB Jackpot current prize</p>
                            <h1>$89,821</h1>
                            <div>
                                <button class="btn__medium">Buy Ticket</button>
                            </div>
                        </div>
                    </div>
                </section>
          </div>
     </section>
     <!-- HEADER SECTION END -->

     <!-- TICKET SECTION -->
     <section id="ticket">
          <div class="container">
               <div class="ticket_row">
                    <!-- TICKET COLUMN -->
                    <div class="ticket_col">
                         <p class="text-xsm">Draw ends in</p>
                         <div class="ticket_time">
                              <span>
                                   <h2 class="text-xlg">06</h2>
                                   <p class="text-sm">Hours</p>
                              </span>
                              <span>
                                   <h2 class="text-xlg">25</h2>
                                   <p class="text-sm">Minutes</p>
                              </span>
                              <span>
                                   <h2 class="text-xlg">17</h2>
                                   <p class="text-sm">Seconds</p>
                              </span>
                         </div>
                         <h2 class="text-lg">Grab your ticket now</h2>
                    </div>
                    <!-- TICKET COLUMN -->
                    <div class="ticket_col">
                         <div class="ticket_col_container">
                              <div>
                                   
                              </div>
                              <div></div>
                         </div>
                    </div>
               </div>
          </div>
     </section>
     <!-- TICKET SECTION END -->
</body>
</html>
