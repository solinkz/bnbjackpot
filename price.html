<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;300;400;600;700;900&family=Poppins:wght@100;200;300;400;700;900&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>BNBJACKPOT</title>
</head>
<body>
     <!-- HEADER SECTION -->
     <section class="header2">
          <div class="container">
               <header>
                    <nav>
                        <ul>
                            <li class="logo"><img src="img/Logo.png" alt="logo"></li>
                            <li><button class="btn btn__nav">Connect wallet</button></li>
                        </ul>
                    </nav>
                </header>
                <section class="briefing">
                    <div class="briefing__content">
                        <div class="briefing__text">
                            <p>The  BNB Jackpot current prize</p>
                            <h1>$89,821</h1>
                            <div>
                                <button class="btn btn__medium">Buy Ticket</button>
                            </div>
                        </div>
                    </div>
                </section>
          </div>
     </section>
     <!-- HEADER SECTION END -->

     <!-- TICKET SECTION -->
     <section class="ticket">
          <div class="container">
               <div class="d-flex j-content ticket_row">
                    <!-- TICKET COLUMN -->
                    <div class="ticket_col">
                         <p class="text-xsm gray">Draw ends in</p>
                         <div class="ticket_time">
                              <div>
                                   <h2>06</h2>
                                   <p class="text-xsm gray">Hours</p>
                              </div>
                              <div>
                                   <h2>25</h2> 
                                   <p class="text-xsm gray">Minutes</p>
                              </div>
                              <div>
                                   <h2>17</h2>
                                   <p class="text-xsm gray">Seconds</p>  
                              </div>
                         </div>
                         <h3 class="text-lg">Grab your ticket now</h3>
                    </div>
                    <!-- TICKET COLUMN -->
                    <div class="ticket_col">
                         <div class="">
                              <div>
                                   <div class="d-flex j-content white">
                                        <p class="text-xsm">Next Draw</p>
                                        <p class="text-xsm">#193 | Draw: Nov 2, 2021, 1:00 PM</p>
                                   </div>
                                   <div>
                                        <div>
                                             <div>
                                                  <p class="white">Your Ticket</p>
                                                  <h4>20 <span class="text-xsm fw-sm gray">(2.4 BNB)</span></h4>
                                             </div>
                                             <div></div>
                                             <div>
                                                  <p class="white">Prize</p>
                                                  <h4>$89,821 <span class="text-xsm fw-sm gray">(23 BNB)</span></h4>
                                             </div>
                                        </div>
                                        <button class="btn btn__small">Buy Ticket</button>
                                   </div>
                              </div>
                              <div></div>
                         </div>
                    </div>
               </div>
          </div>
     </section>
     <!-- TICKET SECTION END -->
</body>
</html>
