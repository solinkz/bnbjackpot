<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;300;400;600;700;900&family=Poppins:wght@100;200;300;400;700;900&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>BNBJACKPOT</title>
</head>
<body>
     <!-- HEADER SECTION -->
     <section class="header2">
          <div class="container">
               <header>
                    <nav>
                        <ul>
                            <li class="logo"><img src="img/Logo.png" alt="logo"></li>
                            <li><button class="btn btn__nav">Connect wallet</button></li>
                        </ul>
                    </nav>
                </header>
                <section class="briefing">
                    <div class="briefing__content">
                        <div class="briefing__text">
                            <p>The  BNB Jackpot current prize</p>
                            <h1>$89,821</h1>
                            <div>
                                <button class="btn btn__medium">Buy Ticket</button>
                            </div>
                        </div>
                    </div>
                </section>
          </div>
     </section>
     <!-- HEADER SECTION END -->

     <!-- TICKET SECTION -->
     <section id="ticket">
          <div class="container">
               <div class="ticket_row">
                    <!-- TICKET COLUMN -->
                    <div class="ticket_col">
                         <p>Draw ends in</p>
                         <div class="ticket_time">
                              <div>
                                   <h3>06</h3>
                                   <p>Hours</p>
                              </div>
                              <div>
                                   <h3>25</h3>
                                   <p>Minutes</p>
                              </div>
                              <div>
                                   <h3>17</h3>
                                   <p>Seconds</p>
                              </div>
                         </div>
                    </div>
                    <div class="ticket_col"></div>
               </div>
          </div>
     </section>
     <!-- TICKET SECTION END -->

     <!-- Connect wallet -->
     <div class="connect-wallet">
          <div class="connect-wallet__info">
               <h2>Another bold statement here</h2>
               <p>Arcu id sit metus, gravida rutrum venenatis. Hendrerit fusce malesuada elit porttitor. Aliquam netus a cum aliquet. Iaculi</p>
               <a href="#" class="btn btn__medium btn__white"> Connect Wallet</a>
          </div>
          <div class="connect-wallet__image">

          </div>
     </div>
</body>
</html>
